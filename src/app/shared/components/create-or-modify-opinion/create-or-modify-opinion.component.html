<mat-card>
    <mat-dialog-content>
        <h2 mat-dialog-title>Vous avez déjà laissé un avis sur ce film.</h2>
        <h3>Voulez-vous le modifier, ou le supprimer ?</h3>
    </mat-dialog-content>
    <mat-dialog-actions *ngIf="device === 'desktop-only'">
        <button mat-button (click)="close('modify')">Modifier</button>
        <button mat-button (click)="close('erase')">Supprimer</button>
        <button mat-button (click)="close('cancel')">Annuler</button>
    </mat-dialog-actions>
    <mat-dialog-actions *ngIf="device === 'mobile-only'">
        <button mat-button color="primary" (click)="close('modify')">Modifier</button>
        <button mat-button color="primary" (click)="close('erase')">Supprimer</button>
        <button mat-button color="primary" (click)="close('cancel')">Annuler</button>
    </mat-dialog-actions>
</mat-card>
