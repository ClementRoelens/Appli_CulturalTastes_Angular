<mat-card>
    <mat-form-field>
        <textarea matInput placeholder="Votre avis" 
        name = "textarea"
        [(ngModel)]="opinionContent"
        rows="7"
        >{{opinionContent}}</textarea>
    </mat-form-field>
    <mat-card-actions>
        <button mat-raised-button (click)="sendOpinion()">Envoyer</button>
    </mat-card-actions>
</mat-card>
