<mat-card [formGroup]="userForm">
    <mat-form-field>
        <input matInput placeholder="Pseudo" type="text" formControlName="nickname">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Mot de passe" type="password" formControlName="password">
    </mat-form-field>
</mat-card>
<mat-card-actions *ngIf="userForm.valid">
    <button mat-raised-button (click)="signin()">Connexion</button>
</mat-card-actions>
