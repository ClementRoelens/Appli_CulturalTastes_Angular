
<mat-card [formGroup]="userForm">
    <mat-form-field>
        <input matInput placeholder="Pseudo" type="text" formControlName="username" (keydown.Enter)="signup()">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Mot de passe" type="password" formControlName="password" (keydown.Enter)="signup()">
    </mat-form-field>
</mat-card>
<mat-card-actions>
    <button mat-raised-button (click)="signup()">Inscription</button>
</mat-card-actions>
